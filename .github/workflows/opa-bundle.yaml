
name: publish bundles

on:
  push:
    branches:
      - "main"
    tags:
      - "*"

jobs:
  publish:
    timeout-minutes: 10
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: install opa
        run: wget https://github.com/open-policy-agent/opa/releases/download/v0.39.0/opa_linux_amd64 -O ./opa && chmod +x ./opa
        timeout-minutes: 6
      - name: Make bundle
        run: mkdir bundles && cd bundle && tar czvf ../bundles/bundle.tar.gz ./ 
        timeout-minutes: 6
      - name: test example bundle
        run: ./opa test --bundle ./bundles/bundle.tar.gz
        timeout-minutes: 6
      - name: Deploy bundles
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./bundles/
